<body>
<pre>
<script>
var array=new Array(5);
document.write("enter 5 numbers");

for(i=0;i<=4;i++)
{
var v1=parseInt(prompt("enter"+i+"number"));
array[i]=v1;
}
var a=array.filter(x =>
{
return(x%2==0);
});



document.write(" "+a);


</script>
