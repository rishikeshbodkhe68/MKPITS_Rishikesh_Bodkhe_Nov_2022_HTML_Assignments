<html>
<head> <title> nested list </title> </head>
<body>
<h1> <b> <font color="black"> Nested List </font> </b> </h1>
<ol type="1">
<li>chocolate</li>
<ul type="square">
<li>dairy milk</li>
<li>bournvile</li>
<li>munch</li>
</ul>

<li>Game</li>
<ul type="disc">
<li>cricket</li>
<li>hockey</li>
<li>football</li>
</ul>

<li>fruit</li>
<ul type="circle">
<li>apple</li>
<li>orange</li>
<li>grapes</li>
</ul>
</ol>

</body>
</html>
